<h2>Agregar Empleado</h2>

<form [formGroup]="empleadoForm" class="form-container">
    <mat-form-field class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Puesto</mat-label>
        <input matInput formControlName="puesto">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Salario</mat-label>
        <input matInput type="number" formControlName="salario">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Fecha de Contrataci√≥n</mat-label>
        <input matInput type="date" formControlName="fecha_de_contratacion">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Departamento</mat-label>
        <mat-select formControlName="departmentId">
            <mat-option *ngFor="let departamento of departamentos" [value]="departamento.id">
                {{ departamento.nombre }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="actions" class="full-width">
        <button mat-button (click)="cerrar()">Cancelar</button>
        <button mat-button color="primary" (click)="agregarEmpleado()"
            [disabled]="empleadoForm.invalid">Agregar</button>
    </div>
</form>
